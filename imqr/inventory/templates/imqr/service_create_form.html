<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Create Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:100px">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="product_name"
                   placeholder="Enter Product Name" value="{{product_object.name}}" readonly>
        </div>
        <div class="form-group">
            <label for="updated_by">Product Name</label>
            <input type="text" class="form-control" id="updated_by" name="updated_by" value="{{request.user.username}}"
                   readonly>
        </div>
        <div class="form-group">
            <label for="details">Details:</label>
            <textarea class="form-control rounded-0" id="details" rows="5"></textarea>
        </div>
        <button type='submit' class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
