<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Create Form For Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top:100px">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="product_name"
                   placeholder="Enter Product Name">
        </div>
        <div class="form-group">
            <label for="Serial">Product Serial</label>
            <input type="text" class="form-control" id="Serial" name="serial_number" value="{{serial_number}}" readonly>
        </div>
        <div class="form-group">
            <label for="product_category">Select Category:</label>
            <select class="form-control" id="product_category">
                {% for category in product_category %}
                <option>{{category.category_name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="details">Details:</label>
            <textarea class="form-control rounded-0" id="details" rows="5"></textarea>
        </div>
        <button type='button' class="btn btn-primary" onclick="ValidateData()">Submit</button>
    </form>
</div>
</body>

<script>
function ValidateData(){
var option_category = document.getElementById("product_category");
var option = option_category.options[option_category.selectedIndex].value;

var Name= document.getElementById("name");
var serial= document.getElementById("Serial");
var Details= document.getElementById("details");

var jsonObject = [{"name":Name.value, "serial":serial.value, "option":option.value, "details":Details.value];
$.ajax({
        type:"GET",
        url:"/item/store/",
        dataType: "json",
        data:{
            'parameters':JSON.stringify(jsonObject),
<!--            'csrfmiddlewaretoken':$("input[name=csrfmiddlewaretoken]").val()-->
        }
});

}




</script>
</html>
